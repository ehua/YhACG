<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">注 册</h4>
</div>
<div class="modal-body">
        <div class="form-group">
            <label for="exampleInputEmail1">邮箱：</label>
            <input type="email" class="form-control" autocomplete="off" ng-model="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码：</label>
            <input type="password" class="form-control" autocomplete="off" ng-model="password" placeholder="Password">
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button> -->
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-info" ng-click="ok()">确认</button>
    <button type="button" class="btn btn-info" ng-click="cancel()">取消</button>
</div>
